<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />
  
    <title>Google</title>

    <link rel="stylesheet" 
    href="styles/main.css" />   
   
  </head>

  <body>    
    <nav class="nav">
      <div class="left-section">
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Store</a>
      </div>
      <div class="right-section">
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <button class="button-apps" href="#"></button>
        <a class="sign-in-button" href="#">Sign in</a>
      </div>
    </nav>

    <main class="main">
      <img class="logo" src="images/google-logo.png" alt="Google logo" />
      <div class="searchbar">
        <img class="search-icon" src="images/google-search.png" alt="Search icon" />
        <input class="search-input" type="text" />
        <button>
          <img class="microphone-icon"src="images/google-microphone.png" alt="microphone icon with google colors"/>
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>
    
    <footer class="footer">
      <div class="left-section">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
